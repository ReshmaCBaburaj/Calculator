<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="row">
       <div class="col-md-4 col-sm-2 col-xs-3">
       </div>
      <div class="col-md-4 col-sm-8 col-xs-6" id="main1">
        
           <form class="main border shadow">
            <div class="number px-4 py-2 ">
                <input type="text" class="border shadow" placeholder="0" readonly id="result">
            </div>
            
                <div class="number px-4 py-3 ">
                    <button type="button" class="btn btn-light brd py-3 px-4" onclick="display('%')">%</button>
                    <button type="button" class="btn btn-light brd ms-3 py-3 px-4" onclick="clearAll()">C</button>
                    <button type="button" class="btn btn-light  brd ms-3 py-3 px-4" onclick="back()"><</button>
                    <button type="button" class="btn btn-info brd ms-3 py-3 px-4" onclick="display('/')">/</button>
    
                </div>
    
                <div class="number px-4 py-3 ">
                    <button type="button" class="btn btn-light brd  py-3 px-4"  onclick="display(7)">7</button>
                    <button type="button" class="btn btn-light brd ms-3 py-3 px-4" onclick="display(8)">8</button>
                    <button type="button" class="btn btn-light  brd ms-3 py-3 px-4" onclick="display(9)">9</button>
                    <button type="button" class="btn btn-info brd ms-3 py-3 px-4" onclick="display('*')">*</button>
    
                </div>
    
                <div class="number px-4 py-3 ">
                    <button type="button" class="btn btn-light brd py-3 px-4" onclick="display(4)">4</button>
                    <button type="button" class="btn btn-light brd ms-3 py-3 px-4" onclick="display(5)">5</button>
                    <button type="button" class="btn btn-light  brd ms-3 py-3 px-4" onclick="display(6)">6</button>
                    <button type="button" class="btn btn-info brd ms-3 py-3 px-4" onclick="display('-')">-</button>
    
                </div>
            
                <div class="number px-4 py-3 ">
                    <button type="button" class="btn btn-light brd py-3 px-4" onclick="display(1)">1</button>
                    <button type="button" class="btn btn-light brd ms-3 py-3 px-4" onclick="display(2)">2</button>
                    <button type="button" class="btn btn-light  brd ms-3 py-3 px-4" onclick="display(3)">3</button>
                    <button type="button" class="btn btn-info brd ms-3 py-3 px-4" onclick="display('+')">+</button>
    
                </div>
                <div class="number px-4 pt-3 pb-5 ">
                    <button type="button" class="btn btn-light brd py-3 px-4" onclick="display(0)">0</button>
                    <button type="button" class="btn btn-light brd ms-3 py-3 px-4">00</button>
                    <button type="button" class="btn btn-light  brd ms-3 py-3 px-4" onclick="display('.')">.</button>
                    <button type="button" class="btn btn-info brd ms-3 py-3 px-4" onclick="equal()">=</button>
    
                </div>
           
           </form>
        </div>
        <div class="col-md-4 col-sm-2 col-xs-3"></div>
    </div>
      </div>
     
</body>

<script src="./calculator.js"></script>
</html>
